{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title>输入问题</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="col-sm-6 b-r">
            <h3 class="m-t-none m-b">问题</h3>
            <form role="form" action="/search" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <input type="text" id="question" name="question" placeholder="请输入您的问题" class="form-control">
                </div>

                <div class="form-group">
                    页码: <input type="text" id="page" name="page"  class="form-control">
                </div>

                <div>
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>搜 索</strong>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <!-- 全局js -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="/static/js/content.js"></script>

    <!-- 欢迎信息 -->
    <script src="/static/js/welcome.js"></script>
</body>

</html>
